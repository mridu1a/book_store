<!DOCTYPE html>
<html>
    <!--this is a comment in html-->>
    <head>
        <title>Variables</title>
        
    </head>

    <body>
        

        <script> 
            let var1 = 3; //a variable cannot have special characters except  $ _
            console.log(var1);

            let calculation = 2+2;
            console.log(calculation + 5); //in js semi colon is the end of an instruction

            let result = calculation+5;
            console.log(result);

            var1 = var1+1;//variables can be re assigned
            console.log(var1);
        </script>
    </body>

</html>
