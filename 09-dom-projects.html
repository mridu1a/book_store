<!DOCTYPE html>
<html>
<head> 
<title>dom projects</title>



</head>
 
    <body>
       <p>Youtube subscribe button</p>
       <button onclick="
       subscribe();
       " class ="js-subscribe-button">Subscribe</button> <!--shouldnt have any spaces-->>



        <p>Amazon Shipping Calculator</p>
        <input placeholder="cost of order" class="js-cost-of-order"
        onkeydown="console.log(event.key);
        if (event.key==='Enter'){
            calculateTotal()
        }">
        <button onclick="calculateTotal()">Calculate</button>
        <p class="js-ttlcost"></p>


        <script>
            window.document
            window.console.log('window'); //window is a built in object...we dont have to necessarily type it





            function calculateTotal(){
                const inputCost= document.querySelector('.js-cost-of-order'); //whenever we get a value from dom it will be a string
                let cost = Number(inputCost.value);

                if(cost<40){
                    cost= cost+10 ;
                }
                
                
                document.querySelector('.js-ttlcost')
                .innerHTML= `${cost}`
            }


            function subscribe(){
                const buttonElement = document.querySelector('.js-subscribe-button');

       if(buttonElement.innerText==='Subscribe'){
        buttonElement.innerHTML = 'Subscribed' ;
       }
       else {
        buttonElement.innerHTML= 'Subscribe';
       }
            }
        


        </script>
  

    </body>

</html>
